<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nanofuxion Contact Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.1.4/tailwind.css"
        integrity="sha256-hd4O5LnsypM7gax+P3h6W/z2C+0D3fMSlZOgmx89X8o=" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="assets/js/main.js"></script>
</head>

<body>

    <!-- navbar -->
    <div class="mx-3 bg-blue-200 rounded-b-lg primary-grad">

        <div class="flex flex-wrap overflow-hidden">
            <div class="my-2 w-full overflow-hidden md:w-1/3 py-2 md:py-6 text-center primary-grad rounded-lg">
                <a href="./" class="font-bold">Jordan Miller</a>
            </div>

            <div class="my-1  w-full overflow-hidden md:w-1/3 py-2 md:py-6 text-center">
                <a href="./#portfolio" class="lg:font-thin">Portfolio</a>
            </div>

            <div class="my-1 w-full overflow-hidden md:w-1/3 py-2 md:py-6 text-center">
                <a href="contact.html" class="lg:font-thin">Contact</a>
            </div>
        </div>
    </div>




    <div class="mx-6 rounded-lg lg:mx-32 xl:mx-64">
        <form id="contact-form" class="xl:mt-8 mt-6 bg-white shadow-md rounded px-8 pt-6 pb-8 mb-2 paper">
            <strong>
                <p class="mb-4">Contact me by email:</p>
            </strong>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                    Name
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="name" type="text" placeholder="name">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="message">Message</label>
                <textarea id="message"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline h-24"
                    name="message" required="required" class="paper"></textarea>
            </div>
            <div class="mb-6">
                <div class="flex items-center justify-between">
                    <button id="bt1"
                        class="primary-grad hover:bg-blue-700 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="button">
                        Open Email Client
                    </button>
                </div>
        </form>
    </div>

    <div class="flex justify-center">
        <div class="xl:mt-8 mt-6 bg-white shadow-md rounded px-8 pb-8 mb-4 h-56 justify-center paper">
            <a href="https://www.linkedin.com/in/nanofuxion/" data-aos="fade-left" data-aos-anchor="#trigger-right">
                <img height="128" width="128" class="float-left px-1 pt-4 my-2 bg-transparent w-1/2 h-40"
                    src="https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/linkedin.svg" />
            </a>
            <a href="https://github.com/nanofuxion" data-aos="fade-right" data-aos-anchor="#trigger-left">
                <img height="128" width="128" class="float-left px-1 pt-4 my-2 bg-transparent w-1/2 h-40"
                    src="https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/github.svg" />
            </a>
        </div>
    </div>
</body>

</html>
