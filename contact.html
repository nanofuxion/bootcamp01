    <div class="container">
        <div class="row">
            <section class="mt-5 paper col-12">
                <h1 class>Contact</h1>
                <div class="col-xs-12 col-sm-6 float-left">
                    <form id="contact-form" method="post" enctype="text/plain">
                        <ul>
                            <li>
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="John Smith"
                                    required="required">
                            </li>
                            <li>
                                <label for="email">Email</label>
                                <input type="email" id="email" class="form-control" name="email"
                                    placeholder="example@gmail.com" required="required">
                            </li>
                            <li>
                                <label for="message">Message</label>
                                <textarea id="message" class="form-control" name="message" required="required"
                                    class="paper"></textarea>
                            </li>
                        </ul>
                        <input type="submit" class="primary-grad bt1 rounded-pill">
                    </form>

            </section>
        </div>
    </div>
    </div>


        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
            AOS.init({
                duration: 1200
            });

            $(document).ready(function() {
    $('.bt1').click(function(event) {
        event.preventDefault();
        $('contact-form').attr('action',
                       'mailto:ramnadroj@gmail.com?subject=' +
                       "PortfolioContatct" + '&body=' + $('#message').val());

        window.location.href = ('mailto:ramnadroj@gmail.com?subject=' +
                       "Portfolio Page Contatct" + '&body=' + $('#message').val())

});
